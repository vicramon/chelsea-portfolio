<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600&f[]=satoshi@400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <script src="https://kit.fontawesome.com/9e7093f7f5.js" crossorigin="anonymous"></script> -->
</head>
<body>

  <div class="container">
    <nav>
      <div class="far-left">
        <a href="index.html">
          <img src="./images/logo.png" class="logo" />
        </a>
      </div>
      <div class="nav-links">
        <a href="/" class="{% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="/projects" class="{% if page.url == '/projects' %}active{% endif %}">Projects</a>
        <a href="/about" class="{% if page.url == '/about' %}active{% endif %}">About</a>
      </div>
      <div class="nav-actions">
        <a href="mailto:chelsea@chelseaeiling.design" class="button primary" target="_blank">Contact</a>
      </div>
      <div class="hamburger-menu" onclick="toggleMobileMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <div class="mobile-menu">
      <div class="mobile-menu-header">
        <a href="index.html">
          <img src="./images/logo.png" class="logo" />
        </a>
        <div class="close-menu" onclick="toggleMobileMenu()">
          <i class="fa-regular fa-x"></i>
        </div>
      </div>
      <div class="mobile-menu-links">
        <a href="index.html" class="active">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="mailto:chelsea@chelseaeiling.design" class="button primary" target="_blank">Contact</a>
      </div>
    </div>
      {{ content }}
  </div>

<section class="footer">
  <div class="footer-inner">
    <div class="left">
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/projects">Projects</a>
        <a href="/about">About</a>
        <a href="mailto:chelsea@chelseaeiling.design" target="_blank">Contact</a>
      </div>
      <div class="copyright">
        &copy; 2025 By Chelsea Eiling. All Rights Reserved.
      </div>
    </div>
    <div class="right">
      <a href="https://www.linkedin.com/in/chelseaeiling/" target="_blank">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
    </div>
  </div>
</section>

<script>
  function toggleMobileMenu() {
    const mobileMenu = document.querySelector('.mobile-menu');
    mobileMenu.classList.toggle('show');
  }

  // Close mobile menu when clicking outside
  document.addEventListener('click', function(event) {
    const nav = document.querySelector('nav');
    const mobileMenu = document.querySelector('.mobile-menu');
    const hamburger = document.querySelector('.hamburger-menu');

    if (!nav.contains(event.target) && !mobileMenu.contains(event.target) && mobileMenu.classList.contains('show')) {
      mobileMenu.classList.remove('show');
    }
  });
</script>
</body>
</html>
